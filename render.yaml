services:
  - type: web
    name: chatbot-backend
    env: python
    rootDir: backend
    pythonVersion: 3.11.9
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./app.db
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "60"
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: OPENAI_API_BASE
        value: https://api.openai.com/v1/responses
